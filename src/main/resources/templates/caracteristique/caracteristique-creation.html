<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'une caractéristique</title>
</head>
<body>
<h1>Ajout d'une caractéristique</h1>
<form th:action="@{/caracteristique/add}" th:object="${caracteristique}" method="POST">

    <p>Nom : <input type="text" th:field="*{nom}"/></p>
    <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>

    <p>Code : <input type="text" th:field="*{code}"/></p>
    <div th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>

    <p>Description : <textarea th:field="*{description}"></textarea></p>
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

    <input type="submit" value="Ajouter"/>
</form>

</body>
</html>
