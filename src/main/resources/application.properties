spring.application.name=witcher-toolkit-back
server.servlet.context-path=/witcher-toolkit

# ------------------CONFIGURATION BDD H2 ----------------------- #
# Configuration de la base de données H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Charger le script schema.sql depuis le dossier "resources/schema"
spring.sql.init.schema-locations=classpath:schema/schema.sql
# Charger aussi éventuellement data.sql si des données doivent être insérées
spring.sql.init.data-locations=classpath:schema/data.sql

# Désactiver Hibernate DDL (car schema.sql gère la création du schéma)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Affiche les requêtes SQL générées par JPA (pour debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Activer la console H2 pour voir le contenu de la base (utile pour le débogage)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# ------------------CONFIGURATION BDD H2 ----------------------- #
